<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cálculo de Receita de Intercâmbio Mastercard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container my-3">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h4 style="text-align: center;">Submissão de Jobs</h4>
                <form action="#" th:action="@{/submit}" th:object="${executionRequest}" method="post">
                    <ul th:if="${#fields.hasErrors('*')}">
                        <li th:each="error : ${#fields.errors('*')}" th:text="${error}">error</li>
                    </ul>
                    <div class="col-md-6 form-group mx-auto">
                        <label>Nome do Job</label>
                        <select class="form-control" th:field="*{jobName}">
                                <option value="">Selecione...</option>
                                <option value="creditJob">creditJob</option>
                                <option value="personJob">personJob</option>
                                <option value="debitJob">debitJob</option>
                            </select>
                    </div>
                    <div class="col-md-6 form-group mx-auto">
                        <label>Data do arquivo</label>
                        <input type="date" class="form-control" th:field="*{fileDate}">
                    </div>
                    <div class="col-md-6 form-group mx-auto">
                        <label>Sequencial*</label>
                        <input type="number" class="form-control" th:field="*{sequencial}">

                    </div>
                    <div class="col-md-6 form-group mx-auto">
                        <button type="submit" class="btn btn-primary
                                btn-block mt-3" name="action" value="execute">Solicitar execução</button>
                    </div> <div class="col-md-6 form-group mx-auto">
                        <button type="submit" class="btn btn-primary
                                btn-block mt-3" name="action" value="detail">Informações do Job</button>
                    </div>
                    <th:block th:if="${executionRequest.message != null}">
                        <p th:align="center"><strong><span th:text="${executionRequest.message}"></span></strong>
                        </p>
                    </th:block>
                </form>
            </div>

        </div>

        <!-- </div> -->
        <div class="container my-4">
            <div th:align="center">*Altere apenas se reprocessamento</div>
        </div>
</body>

</html>
