<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <html>
        <head>
            <title>Suite Cartão - Login</title>
            <meta charset="UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!--    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/> 
            <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/> -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        </head>

        <body>

            <nav class="navbar navbar-inverse navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" th:href="@{/}">
                            <img th:src="@{/static/img/logo.png}" alt="cartão logo"/>
                        </a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a th:href="@{/}">Home</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container">

                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <h1>Página de Login</h1>
                        <form action="/authenticate" method="post"><input type="hidden" name="_csrf" value="6f7e80cb-f74d-41a2-b1a3-7c695f13525a"/>

                            <div class="form-group">
                                <label for="username">Usuário</label>:
                                <input type="text" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>:
                                <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-info" value="Log In">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <p>
                    <a href="/">Página Inicial</a>
                </p>

            </div>

            <footer>
                <div class="container">
                    <p>
                        &copy; suitecartao.com
                        <span sec:authorize="isAuthenticated()" style="display: inline-block;">
                            | Logged user:
                            <span sec:authentication="name"></span>
                            | Roles:
                            <span sec:authentication="principal.authorities"></span>
                            |
                            <a th:href="@{/logout}">Sign Out</a>
                        </span>
                    </p>
                </div>
            </footer>

            <script type="text/javascript" src="/webjars/jquery/3.2.1/jquery.min.js/"></script>
            <script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        </body>
    </html>
